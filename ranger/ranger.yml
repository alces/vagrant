- name: Install Apache Ranger
  become: yes
  hosts: all
  gather_facts: no
  vars:
    maven_version: 3.3.3
    maven_dir: "/usr/local/apache-maven-{{ maven_version }}"
    maven_tgz: /var/tmp/maven.tgz
    ranger_db_pass: S0meCrYptoGr4phicTh1ng
    ranger_version: 1.2.0
    ranger_build_dir: "/var/tmp/apache-ranger-{{ ranger_version }}"
    ranger_dir: "/usr/local/ranger-{{ ranger_version }}-admin"
    ranger_target_dir: "{{ ranger_build_dir }}/target"
    ranger_tgz: /var/tmp/ranger.tgz
    solr_version: 8.1.0
    solr_dir: "/usr/local/solr-{{ solr_version }}"
    solr_bin_dir: "{{ solr_dir }}/bin"
    solr_tgz: /var/tmp/solr.tgz
  tasks:
  - name: Install packages
    yum:
      name:
      - git
      - gcc
      - java-1.8.0-openjdk
      - lsof
      - mariadb-server
      - mysql-connector-java
      - net-tools

  - name: Start MySQL service
    service:
      name: mariadb
      enabled: yes
      state: started

  - name: Download Maven
    get_url:
      dest: "{{ maven_tgz }}"
      force: yes
      timeout: 600
      url: "https://archive.apache.org/dist/maven/maven-3/{{ maven_version }}/binaries/apache-maven-{{ maven_version }}-bin.tar.gz"

  - name: Unpack Maven
    unarchive:
      dest: "{{ maven_dir | dirname }}"
      src: "{{ maven_tgz }}"
      remote_src: yes

  - name: Download Solr
    get_url:
      dest: "{{ solr_tgz }}"
      timeout: 600
      url: "http://apache-mirror.rbc.ru/pub/apache/lucene/solr/{{ solr_version }}/solr-{{ solr_version }}.tgz"

  - name: Create solr group
    group:
      name: solr

  - name: Create solr user
    user:
      name: solr
      group: solr
      home: /noexistent
      create_home: no

  - name: Unpack Solr
    unarchive:
      dest: "{{ solr_dir | dirname }}"
      src: "{{ solr_tgz }}"
      owner: solr
      group: solr
      remote_src: yes

  - name: Disable limit checks in Solr profile
    lineinfile:
      dest: "{{ solr_bin_dir }}/solr.in.sh"
      line: SOLR_ULIMIT_CHECKS=false

  - name: Start Solr
    command: "{{ solr_bin_dir }}/solr start"
    args:
      creates: "{{ solr_bin_dir }}/solr-8983.pid"
    become_user: solr

  - name: Download Ranger sources
    get_url:
      dest: "{{ ranger_tgz }}"
      force: yes
      timeout: 600
      url: "http://apache-mirror.rbc.ru/pub/apache/ranger/{{ ranger_version }}/apache-ranger-{{ ranger_version }}.tar.gz"

  - name: Unpack Ranger sources
    unarchive:
      dest: "{{ ranger_build_dir | dirname }}"
      src: "{{ ranger_tgz }}"
      remote_src: yes

  - name: Build Ranger
    command: "mvn clean package assembly:assembly"
    args:
      chdir: "{{ ranger_build_dir }}"
      # the last artifact generated during the build
      creates: "{{ ranger_target_dir }}/ranger-{{ ranger_version }}-kylin-plugin.zip"
    environment:
      PATH: "{{ maven_dir }}/bin:/usr/bin:/bin"
      M2_HOME: "{{ maven_dir }}"
      MAVEN_OPTS: -Xmx512M

  - name: Unpack Ranger Admin
    unarchive:
      dest: "{{ ranger_dir | dirname }}"
      src: "{{ ranger_target_dir }}/ranger-{{ ranger_version }}-admin.tar.gz"
      remote_src: yes

  - name: Fix Ranger configuration
    replace:
      dest: "{{ ranger_dir }}/install.properties"
      regexp: "^{{ item.key }}="
      replace: "{{ item.key }}={{ item.value }}"
    with_dict:
      audit_solr_urls: http://localhost:8983/solr/ranger_audits
      db_password: "{{ ranger_db_pass }}"
      rangerAdmin_password: S1meCrYptoGr4phicTh1ng
      rangerTagsync_password: S2meCrYptoGr4phicTh1ng
      rangerUsersync_password: S3meCrYptoGr4phicTh1ng
      keyadmin_password: S4meCrYptoGr4phicTh1ng

  - name: Setup Ranger Admin
    shell: "./setup.sh && ./set_globals.sh"
    args:
      chdir: "{{ ranger_dir }}"
      creates: /etc/init.d/ranger-admin
    environment:
      JAVA_HOME: /usr/lib/jvm/java-1.8.0-openjdk-1.8.0.212.b04-0.el7_6.x86_64

  - name: Fix permissions for startup script
    file:
      name: "{{ ranger_dir }}/ews/ranger-admin-services.sh"
      mode: 0555

  - name: Fix DB password in ranger-admin-site.xml
    lineinfile:
      dest: "{{ ranger_dir }}/conf/ranger-admin-site.xml"
      line: "                <value>{{ ranger_db_pass }}</value>"
      regexp: '^\s+<value>_</value>'
      insertafter: '<name>ranger.jpa.jdbc.password</name>'

  - name: Enable Ranger Admin service
    sysvinit:
      name: ranger-admin
      enabled: yes
      state: started
